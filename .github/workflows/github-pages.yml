name: GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'  # 如果您将构建输出到 docs 目录，防止无限循环

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Ruby 环境
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # 或者您需要的 Ruby 版本

      - name: 安装依赖
        run: |
          gem install bundler
          bundle install

      - name: 构建网站
        run: bundle exec jekyll build --destination ./_site

      - name: 上传 artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site  # 指定构建输出目录

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
